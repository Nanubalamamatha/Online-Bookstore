<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Bookstore</title>
    <link rel="stylesheet" href= "/static/style.css">
</head>
<body>
    <h1>Online Bookstore</h1>
    <div class="book-container">
        {% for book in books %}
            <div class="book-card">
                <img src="{{ url_for('static', filename='books/' + book.image) }}" alt="{{ book.title }}">
                <h2>{{ book.title }}</h2>
                <p>Author: {{ book.author }}</p>
                <p>Price: ${{ book.price }}</p>
                <form action="/add_to_cart/{{ book.id }}" method="post">
                    <button type="submit">Add to Cart</button>
                </form>
            </div>
        {% endfor %}
    </div>
    <a href="/cart" class="cart-link">View Cart</a>
</body>
</html>
